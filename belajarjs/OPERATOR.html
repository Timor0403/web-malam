<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR</title>
</head>
<body>
    <h1>Berikut Beberapa Operasi Hitung</h1>
    <button onclick="tambah()">tambah</button>
    <button onclick="kurang()">kurang</button>
    <button onclick="kali ()">kali</button>
    <button onclick="bagi()">bagi</button>

    <script>
        var a=10;
        var b=5.2;
        var c=3;

       function tambah() {
           alert(a+b+c);
       }

       function kurang() {
           alert(a-b);
       }

       function kali() {
           alert(a*b);
       }

       function bagi() {
           alert(a/b);
       }

    </script>
    
</body>
</html>
